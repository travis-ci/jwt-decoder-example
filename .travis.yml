language: ruby

sudo: false

dist: trusty

rvm:
  - '2.3.1'

cache: bundler

script:
  - true

notifications:
  email: false

deployment_provider: &deployment_provider
  provider: heroku
  strategy: api
  app: jwt-decoder-example # restate the default; to check the option handling
  api_key:
    secure: ""
  run:
    - date
    - restart
    - date
  on:
    branch: default

deploy:
  - <<: *deployment_provider
  - <<: *deployment_provider
    strategy: git
  - <<: *deployment_provider
    strategy: git-ssh
before_install:
  - gem install rubygems-update -v 3.4.22
